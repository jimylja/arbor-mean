<mat-card>
  <form [formGroup]="newPostForm">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Post Title">
      <mat-error *ngIf="newPostForm.get('title').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
      <img [src]="imagePreview" [alt]="newPostForm.value.title">
    </div>
    <div>
      <mat-checkbox formControlName="slider">Слайдер</mat-checkbox>
    </div>
    <div>
    <mat-form-field>
      <mat-label>Категорія</mat-label>
        <mat-select formControlName="category">
          <mat-option *ngFor="let category of categories" [value]="category._id">
              {{category.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <button mat-raised-button color="accent" (click)="onSavePost('published')" type="submit">Опублікувати</button>
    <button mat-raised-button (click)="onSavePost('draft')" type="submit">Чернетка</button>
  </form>
</mat-card>
