<div class="gallery_block_title">
  <span class="gallery_name">Категорії</span>
</div>
<ul class="gallery_menu">
  <a [routerLink]="['/posts', 'metrics']" class="gallery_menu_items" name="Метрики">
    <li>
      <i class="item_icon fas fa-clipboard-list"></i>
      <span class="item_title">Метрики</span>
    </li>
  </a>
  <a routerLink="/posts/frames" class="gallery_menu_items" name="Фоторамки">

      <i class="item_icon fas fa-image"></i>

  <a routerLink="/posts/letters" class="gallery_menu_items" name="Букви">
    <li>

  <a routerLink="/posts/other" class="gallery_menu_items" name="Різне">
